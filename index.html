<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <title>Color Game</title>
  </head>
  <body class="mainbody">
    <header>
      <h1>Color Game</h1>
      <p class="status">
        Try to guess the right color based on the RGB value by clicking on the
        blocks.
      </p>
    </header>

    <main>
      <p class="rgb"></p>
      <div class="colors"></div>
      <div class="diff">
        <span class="diff__btn active">6</span>
        <span class="diff__btn ">9</span>
      </div>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
